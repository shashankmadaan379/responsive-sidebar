<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <title>Responsive Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-brands fa-sketch"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-house"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="active list-item">
                    <i class="list-item-icon fa-sharp fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item">
                <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-item">
                <i class="list-item-icon fa-solid fa-book"></i>
                    <span class="list-item-text">Docs</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-users"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-toolbox"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-cart-shopping"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-circle-question"></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>

        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
